<div class="login-wrapper">
  <div class="login-container">
    <mat-card class="login-card">
      <mat-card-title>Login</mat-card-title>
      <br>
      <br>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" name="email" id="email" required>
            <mat-error *ngIf="dadosForm['email'].errors?.['required']">Email é obrigatório</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Senha</mat-label>
            <input matInput type="password" formControlName="senha" name="senha" id="senha" required>
            <mat-error *ngIf="dadosForm['senha'].errors?.['required']">Senha é obrigatória</mat-error>
          </mat-form-field>

          <button mat-raised-button type="submit" value="login" [disabled]="loginForm.invalid">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
